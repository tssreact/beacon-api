type User {
  _id: String!
  email: String!
  name: String!
}

type Query {
  users: [User]
}

type LoginPayload {
  user: User!
  token: String!
}

type Mutation {
  login(email: String!, password: String!): LoginPayload!
  createUser(email: String!, name: String!, password: String!): LoginPayload!
}
